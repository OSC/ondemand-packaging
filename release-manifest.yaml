major: '4.0'
full: '4.0.3'
runtime: '4.0.3'

# release
ondemand-release:
  packages:
    - ondemand-release-compute
    - ondemand-release-web
  versions:
    - '{major}-1'
    # deb package
    - '{major}.0-focal'
    - '{major}.0-jammy'
    - '{major}.0-noble'
    - '{major}.0-bookworm'

# web
ondemand-nginx:
  packages:
    - ondemand-nginx
    - ondemand-nginx-debuginfo
  versions:
    - 1.26.1-3.p6.0.23.ood{runtime}
    # deb package
    - 1.26.1.p6.0.23.ood{major}.3
ondemand-passenger:
  packages:
    - ondemand-passenger
    - ondemand-passenger-debuginfo
    - ondemand-passenger-devel
    - ondemand-passenger-dev
    - ondemand-passenger-doc
  versions:
    - 6.0.23-3.ood{runtime}
    # deb package
    - 6.0.23.ood{major}.3
ondemand-runtime:
  packages:
    - ondemand-apache
    - ondemand-build
    - ondemand-nodejs
    - ondemand-python
    - ondemand-ruby
    - ondemand-runtime
    - ondemand-scldevel
  versions:
    - '{runtime}-1'
ondemand:
  packages:
    - ondemand
    - ondemand-gems
    - ondemand-gems-{full}-1
    - ondemand-selinux
  versions:
    - '{full}-1'
    # deb package
    - '{full}'
scl-utils:
  packages:
    - scl-utils
    - scl-utils-build
    - scl-utils-debugsource
    - scl-utils-debuginfo
  versions:
    - 2.0.3-1
ondemand-dex:
  - 2.41.1-1
  # deb package
  - 2.41.1
ondemand_exporter:
  - 0.11.2-1

# compute
ondemand-compute:
  - '{major}.0-1'
python3-websockify:
  - 0.11.0-1
turbovnc:
  packages:
    - turbovnc
    - turbovnc-debuginfo
    - turbovnc-debugsource
  versions:
    - 3.1.1-1
