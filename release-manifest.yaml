major: '3.0'
full: '3.0.3'
runtime: '3.0.0'

# release
ondemand-release:
  packages:
    - ondemand-release-compute
    - ondemand-release-web
  versions:
    - '{major}-1'
    # deb package
    - '{major}.1'

# web
cjose:
  packages:
    - cjose
    - cjose-debuginfo
    - cjose-devel
  versions:
    - 0.6.1-1
httpd24-mod_auth_openidc:
  packages:
    - httpd24-mod_auth_openidc
    - httpd24-mod_auth_openidc-debuginfo
  versions:
    - 2.4.5-1
mod_auth_openidc:
  packages:
    - mod_auth_openidc
    - mod_auth_openidc-debuginfo
  versions:
    - 2.4.5-1
ondemand-nginx:
  packages:
    - ondemand-nginx
    - ondemand-nginx-debuginfo
  versions:
    - 1.20.2-1.p6.0.14.ood{runtime}
    # deb package
    - 1.20.2.p6.0.14.ood{major}
ondemand-passenger:
  packages:
    - ondemand-passenger
    - ondemand-passenger-debuginfo
    - ondemand-passenger-devel
    - ondemand-passenger-dev
    - ondemand-passenger-doc
  versions:
    - 6.0.14-1.ood{runtime}
    # deb package
    - 6.0.14.ood{major}
ondemand-runtime:
  packages:
    - ondemand-apache
    - ondemand-build
    - ondemand-nodejs
    - ondemand-python
    - ondemand-ruby
    - ondemand-runtime
