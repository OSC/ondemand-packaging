    - ondemand-sqlite
    - ondemand-sqlite-devel
    - ondemand-sqlite-doc
    - ondemand-sqlite-libs
    - ondemand-sqlite-tcl
    - ondemand-sqlite-analyzer
    - ondemand-sqlite-debuginfo
  versions:
    - '3.26.0-4'
ondemand-dex:
  - 2.36.0-1
  # deb package
  - 2.36.0
ondemand_exporter:
  - 0.9.0-1

# compute
ondemand-compute:
  - '{major}.0-1'
python3-websockify:
  - 0.10.0-1
turbovnc:
  packages:
    - turbovnc
    - turbovnc-debuginfo
  versions:
    - 2.2.5-1
