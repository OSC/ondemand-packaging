    - httpd24-mod_auth_openidc
    - httpd24-mod_auth_openidc-debuginfo
  versions:
    - 2.4.14.1-1
mod_auth_openidc:
  packages:
    - mod_auth_openidc
    - mod_auth_openidc-debuginfo
  versions:
    - 2.4.14.1-1
ondemand-nginx:
  packages:
    - ondemand-nginx
    - ondemand-nginx-debuginfo
  versions:
    - 1.24.0-1.p6.0.20.ood{runtime}
    # deb package
    - 1.24.0.p6.0.20.ood{major}
ondemand-passenger:
  packages:
    - ondemand-passenger
    - ondemand-passenger-debuginfo
    - ondemand-passenger-devel
    - ondemand-passenger-dev
    - ondemand-passenger-doc
  versions:
