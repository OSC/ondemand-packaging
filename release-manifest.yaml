    - ondemand-release-compute
    - ondemand-release-web
  versions:
    - '{major}-1'
    # deb package
    - '{major}.2-focal'
    - '{major}.2-jammy'
    - '{major}.2-noble'
    - '{major}.2-bookworm'

# web
cjose:
  packages:
    - cjose
    - cjose-debuginfo
    - cjose-devel
  versions:
    - 0.6.1-1
httpd24-mod_auth_openidc:
